<style>
*{
margin:0;
padding:0;
width:100%;
height:100%;
box-sizing: border-box;


}
.container{
				width:300px;
				height:300px;
				margin:50% auto;
				
				}
		
			@keyframes	ram{
			from{
			width:300px;
			height:300px;
			transform:rotateX(60deg) rotateY(60deg);
			}
				to{
				width:50px;
			height:50px;
				transform:rotateX(720deg) rotateY(720deg);
			}
				}
				.cube{
				position:relative;
				perspective:40000px;
				transform-style:preserve-3d;
				animation:ram 2s alternate infinite;
				
				}
			
				.po{
				position: absolute;
				}
				.face1{
				transform:translateZ(90px); 
				background-color:red;
	
				
				}
				.face2{
				background-color:blue;
			transform:translateZ(-200px); 
				}
				.face3{
				background-color:green;
			transform:rotateX(90deg) translateZ(-150px) translateY(-50px); 
			
				}
				.face4{
				background-color:black;
		transform:rotateX(90deg) translateZ(150px) translateY(-54px);
				}
			.face5{
				background-color:pink;
			transform:rotateY(90deg) translateZ(-150px) translateX(50px); 
				}
				.face6{
				background-color:orange;
				transform:rotateY(-90deg) translateZ(-150px) translateX(-56px); 
				}
			
</style>

<div class="container">
<div class="cube" id="cu">
				<div class="face1 po"></div>
				<div class="face2 po"></div>
				<div class="face3 po"></div>
				<div class="face4 po"></div>
				<div class="face5 po"></div>
				<div class="face6 po"></div>
</div>

</div>
